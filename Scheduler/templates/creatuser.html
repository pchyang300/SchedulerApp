{% extends 'navbar.html' %}
{% load static %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <div style="height: 90vh" class="d-flex flex-column justify-content-center align-items-center">
        <div class="container shadow p-4 mb-5 bg-body d-flex flex-column rounded" style="max-width: 400px">

            <img src="{% static 'img.png' %}" alt="TA Scheduler" style="max-width: 300px" class="img-fluid m-auto mb-5">
            <form class="d-flex flex-column" action="/createuser/" method="post">
                {% csrf_token %}
                <div class="form-floating mb-1">
                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email"
                           required>
                    <label for="floatingInput">Email</label>
                </div>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" name="firstname" id="floatingInput"
                                   placeholder="First Name" required>
                            <label for="floatingInput">First Name</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" name="lastname" id="floatingInput"
                                   placeholder="Last Name" required>
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-1">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                           placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-1">
                    <select class="form-select" id="floatingSelect" name="role"
                            aria-label="Floating label select example">
                        <option selected value="admin">Administrator</option>
                        <option value="teacher">Instructor</option>
                        <option value="ta">TA</option>
                    </select>
                    <label for="floatingSelect">Role</label>
                </div>

                {% for message in messages %}
                    <p id="message" class="text-danger font-weight-bold mx-1 m-0">{{ message }}</p>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-5">Create User</button>
            </form>
        </div>
    </div>
{% endblock %}
